<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Цвет ссылок</title>
  <style>
 
.shadow-text{
  color: #f66d52; /* Цвет  текста */
  font-size: 2em; /* Размер  текста */
  font-weight: bold;
  padding: 20px 0px;
  text-transform: uppercase;
  line-height: 1;
  -webkit-transition: all 0.5s ease;
          transition: all 0.5s ease;
}
.shadow-text:hover{
 face: Impact;
  font-size: 3em; /* Размер  текста */
  color: #ffa000; /* Меняем цвет текста */
}
.textc:{
 color:#FFFFFF";
 text-shadow:none;
}
     
 </style>
 </head>
 <body>
  <h1> Вариант для исчезновения по нажатию: </h1>
<p class="shadow-text" onclick="style.color='#FFFFFF';">Анна
      <br>
      Начинающий web-программист / Junior Frontend Developer  
</p>
  <h1> Вариант для удаления пробелом: </h1>
<p class="shadow-text" onclick="p.remove">Анна
      <br>
      Начинающий web-программист / Junior Frontend Developer  
</p>

 </body>
</html>
