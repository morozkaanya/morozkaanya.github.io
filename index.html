<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Цвет ссылок</title>
  <style>
 
.shadow-text{
  color: #f66d52; /* Цвет  текста */
  font-size: 2em; /* Размер  текста */
  font-weight: bold;
  padding: 20px 0px;
  text-transform: uppercase;
  line-height: 1;
  -webkit-transition: all 0.5s ease;
          transition: all 0.5s ease;
}
.shadow-text:hover{
 face: Arial;
  font-size: 3em; /* Размер  текста */
  color: #ffa000; /* Меняем цвет текста */
  -webkit-text-shadow: 2px 2px 2px #000;
  -moz-text-shadow: 2px 2px 2px #000;
      text-shadow: 2px 2px 2px #000;
}
     
 </style>
 </head>
 <body>
  
  <p class="shadow-text" onclick="shadow-text.color='#FFFFFF'">Анна
      <br>
      Начинающий web-программист / Junior Frontend Developer
  </p>
 
 </body>
</html>
